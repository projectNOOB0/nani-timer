<!DOCTYPE html>
<html>
<head>
  <title>Nani's Timer - Menu</title>
</head>
<body>
  <h1>Select a Timer</h1>

  <!-- Preset Options -->
  <button onclick="startPreset(90)">Drama (1h 30min)</button><br>
  <button onclick="startPreset(60)">Game (1h)</button><br>
  <button onclick="startPreset(30)">Water Break (30min)</button><br>

  <!-- Custom Option -->
  <h2>Custom Timer</h2>
  <input type="number" id="custom-minutes" placeholder="Minutes">
  <input type="number" id="custom-seconds" placeholder="Seconds">
  <button onclick="startCustom()">Start Custom Timer</button>

  <!-- Back Button -->
  <button onclick="goBack()" style="margin-top: 20px;">⬅️ Back</button>

  <script src="app.js"></script>
</body>
</html>
