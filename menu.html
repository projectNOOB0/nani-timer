<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-window">
    <div class="window-header">
      <div class="window-controls">
        <span class="win-btn"></span>
        <span class="win-btn"></span>
        <span class="win-btn"></span>
      </div>
      <div class="window-title">Nani's Timer <3</div>
    </div>
    <div class="window-body">
      <button class="back-button" onclick="goBack()">Back</button>
      <h2>What are you doing today?</h2>
      <div class="options-grid">
        <div class="option" onclick="selectPreset('Drama', 90)"> <!-- 1h 30m -->
          <img src="assets/drama.png" alt="Drama" />
          <p>Drama (1h 30m)</p>
        </div>
        <div class="option" onclick="selectPreset('Game', 60)"> <!-- 1h -->
          <img src="assets/game.png" alt="Game" />
          <p>Game (1h)</p>
        </div>
        <div class="option" onclick="selectPreset('Water Break', 30)"> <!-- 30m -->
          <img src="assets/water-break.png" alt="Water Break" />
          <p>Water Break (30m)</p>
        </div>
        <div class="option" onclick="window.location.href='custom.html'">
          <img src="assets/custom.png" alt="Custom" />
          <p>Custom</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
