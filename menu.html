<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nani's Timer &lt;3</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-window">
    <button class="back-btn" onclick="goBack()">Back</button>
    <h2>What are you doing today?</h2>
    <div class="grid">
      <div onclick="selectPreset('Drama', 30)">
        <img src="assets/drama.png" alt="Drama" />
        <p>Drama</p>
      </div>
      <div onclick="selectPreset('Game', 10)">
        <img src="assets/game.png" alt="Game" />
        <p>Game</p>
      </div>
      <div onclick="selectPreset('Water Break', 5)">
        <img src="assets/water-break.png" alt="Water Break" />
        <p>Water Break</p>
      </div>
      <div onclick="location.href='custom.html'">
        <img src="assets/custom.png" alt="Custom" />
        <p>Custom</p>
      </div>
    </div>
  </div>
</body>
</html>
