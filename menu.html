<!DOCTYPE html>
<html>
<head>
  <title>Nani's Timer - Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-window">
    <button class="back-button" onclick="goBack()">Back</button>
    <h2>What are you doing today?</h2>
    
    <div class="timer-options">
      <div onclick="selectPreset('Drama', 90)">
        <img src="Drama.png" alt="Drama">
        <p>Drama</p>
      </div>
      <div onclick="selectPreset('Game', 60)">
        <img src="Game.png" alt="Game">
        <p>Game</p>
      </div>
      <div onclick="selectPreset('Water Break', 30)">
        <img src="Water Break.png" alt="Water Break">
        <p>Water Break</p>
      </div>
      <div onclick="window.location.href='custom.html'">
        <img src="Custom.png" alt="Custom">
        <p>Custom</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
