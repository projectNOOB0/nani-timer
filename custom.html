<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nani's Timer &lt;3</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-window">
    <button class="back-btn" onclick="goBack()">Back</button>
    <h2>Set Your Custom Timer</h2>
    <div class="custom-inputs">
      <input type="number" id="custom-minutes" placeholder="Min" min="0" />
      <input type="number" id="custom-seconds" placeholder="Sec" min="0" />
    </div>
    <button onclick="saveCustomTime()">Set Timer</button>
  </div>
</body>
</html>
